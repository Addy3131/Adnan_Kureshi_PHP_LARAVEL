<!DOCTYPE html>
<html lang="en">

<head>
    <title>Customer form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        
        .bg-success {
            --bs-bg-opacity: 1;
            background-color: rgba(var(--bs-success-rgb), var(--bs-bg-opacity)) !important;
        }
    </style>
</head>

<body>


    <div class="container mt-3 m-5 p-5 my-5 bg-success text-white">


        <form method="post" action="user.php">
            <fieldset>
                <img src="logo/logo.png" alt="logo" style="width:200px" class="center">
                <legend style="text-align: center;">Customer-Form</legend>
                <div class="mb-3 mt-3">
                    <label for="email">Full-Name</label>
                    <input type="text" class="form-control" id="Full-name" placeholder="Ex: Adnan Kureshi" name="Full-Name" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="Phone">Phone</label>
                    <input type="tel" class="form-control" id="Phone" placeholder="123456789" name="Phone" required>
                </div>
                <label for="Address">Address</label>
                <textarea class="form-control" rows="5" id="address" placeholder="street no 1,landmark abc" name="address"></textarea>
                <div class="mb-3 mt-3">
                    <label for="aadhar">Aadhar-number</label>
                    <input type="tel" class="form-control" id="aadhar" placeholder="1234-5678-1234" name="aadhar" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="Driving-No">Driving-No</label>
                    <input type="text" class="form-control" id="driving" placeholder="5362718544272" name="driving" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="Pincode">Pincode</label>
                    <input type="tel" class="form-control" id="pincode" placeholder="5362718544272" name="pincode" required>
                </div>
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
                </div>
                <button type="submit" class="btn btn-primary center" style="width: 100px;">Submit</button>
        </form>
    </div>
    </fieldset>
</body>

</html>
